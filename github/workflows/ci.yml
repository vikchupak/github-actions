name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.18.0
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
      
      - name: Run unit tests
        run: npm run test -- --ci --runInBand
      
      - name: Run e2e tests
        run: npm run test:e2e -- --ci --runInBand

  # Make sure image can be buit successfully
  build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t my-nestjs-app .

  # Runs only for main branch
  push:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Tag and push the Docker image
      - name: Push Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/my-nestjs-app:latest
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME
